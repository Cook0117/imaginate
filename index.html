<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with logo and navigation tabs -->
    <header>
        <h1 onclick="window.location.href='/'" style="cursor: pointer;">imaginate</h1>
        <nav class="top-nav">
            <button id="showImagesButton" class="nav-tab">Images</button>
            <button id="showVideosButton" class="nav-tab">Videos</button>
 
        </nav>

    </header>

<!-- Homepage Section for Random Content (Only on homepage) -->
<div id="homepage">
    <div id="randomContentFeed" class="content-feed">
        <!-- Random content will be dynamically loaded here -->
    </div>
</div>

<!-- Other sections for specific content types (for pages other than homepage) -->
<main>
    <div id="contentFeed" class="content-feed">
        <!-- Content for other sections will appear here -->
    </div>

    <div id="imagesSection" class="content-section" style="display: none;">
   
        <div id="contentFeedImages" class="content-feed"></div>
    </div>
    <div id="videosSection" class="content-section" style="display: none;">

        <div id="contentFeedVideos" class="content-feed"></div>
    </div>

      
    <div id="postsContainer"></div>

    <!-- Sidebar with navigation options -->
    <aside class="sidebar">
        <div class="sidebar-item" id="loginButton"> Login</div>
        <div class="sidebar-item" id="registerButton"> Register</div>
        <div class="sidebar-item" id="logoutButton" style="display: none;"> Logout</div>
        <div class="sidebar-item" id="settingsButton"><span class="icon"></span> Settings</div>
    </aside>

    <div id="settingsSection" class="content-section" style="display: none;">
        <h2>Settings</h2>
        <p>Here you can manage your account settings.</p>
        <!-- Add your settings form or content here -->
        <button id="toggle-bold">Toggle Bold Text</button>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Create a Post:</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept="image/*,video/*" required>
                <input type="text" id="caption" name="caption" placeholder="Caption" required>
                <select id="category" name="category" required>
                    <option value="Images">Images</option>
                    <option value="Videos">Videos</option>
                </select>
                <button type="submit" class="post-btn">Post</button>
            </form>
            <button id="closeUploadModal">Close</button>
        </div>
    </div>

<!-- Modal for Viewing Content in Larger Format -->
<div id="contentModal">
    <div class="modal-content">
        <button class="close-button" onclick="closeContentModal()">Ã—</button>
        <div id="modalContentArea">
            <!-- Dynamic content (image or video) will appear here -->
        </div>
    </div>
</div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
                <button type="submit">Register</button>
            </form>
            <button id="closeRegisterModal">Close</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <button id="closeLoginModal">Close</button>
        </div>
    </div>

    <!-- Button to open the upload modal -->
    <button id="openUploadButton" class="open-upload-btn">Upload</button>


<!-- Chatbot toggle button -->
<button id="toggle-chatbot">ðŸ’¬ Chat</button>

<!-- Single chatbot container -->
<div id="chatbot-container" style="display: none;">
    <div id="chat-response-area">
        <div id="chat-response"></div>
    </div>
    <textarea id="chat-input" placeholder="Type your message here..."></textarea>
    <button id="send-button">Send</button>
</div>




    <script src="script.js"></script>
</body>
</html>
